<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Voice2Action - Civic Issue Reporting Platform</title>
    <meta name="title" content="Voice2Action - Civic Issue Reporting Platform" />
    <meta name="description" content="Report civic issues in your community with photos, videos, and voice recordings. Track progress and make your voice heard." />
    <meta name="keywords" content="civic issues, community reporting, municipal problems, citizen engagement, local government" />
    <meta name="author" content="Voice2Action Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://voice2action.com/" />
    <meta property="og:title" content="Voice2Action - Civic Issue Reporting Platform" />
    <meta property="og:description" content="Report civic issues in your community with photos, videos, and voice recordings. Track progress and make your voice heard." />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://voice2action.com/" />
    <meta property="twitter:title" content="Voice2Action - Civic Issue Reporting Platform" />
    <meta property="twitter:description" content="Report civic issues in your community with photos, videos, and voice recordings. Track progress and make your voice heard." />
    <meta property="twitter:image" content="/og-image.png" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Voice2Action" />
    
    <!-- Icons -->
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin="" />
    
    <!-- Styles -->
    <style>
      /* Loading Screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 20px;
        font-family: 'Poppins', sans-serif;
        font-size: 18px;
        font-weight: 500;
      }
      
      /* Hide scrollbar but keep functionality */
      ::-webkit-scrollbar {
        width: 6px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 3px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }
      
      /* Leaflet overrides */
      .leaflet-container {
        height: 100%;
        width: 100%;
        border-radius: 0.5rem;
      }
      
      /* Custom focus styles */
      .focus-visible {
        outline: 2px solid #2563eb;
        outline-offset: 2px;
      }
      
      /* Print styles */
      @media print {
        .no-print {
          display: none !important;
        }
      }
      
      /* High contrast mode support */
      @media (prefers-contrast: high) {
        .bg-primary-600 {
          background-color: #000000 !important;
        }
        .text-primary-600 {
          color: #000000 !important;
        }
      }
      
      /* Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
      
      /* Dark mode base styles */
      @media (prefers-color-scheme: dark) {
        :root {
          color-scheme: dark;
        }
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading Voice2Action...</div>
      <div class="mt-2 text-sm opacity-80">Empowering your voice</div>
    </div>
    
    <!-- App Root -->
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      // Remove loading screen when app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => {
              loadingScreen.remove();
            }, 500);
          }
        }, 1000);
      });
      
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Handle install prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        // Show install button if needed
        const installButton = document.getElementById('install-button');
        if (installButton) {
          installButton.style.display = 'block';
        }
      });
      
      // Handle app installed
      window.addEventListener('appinstalled', () => {
        console.log('Voice2Action was installed');
        deferredPrompt = null;
      });
      
      // Global error handler
      window.addEventListener('error', (e) => {
        console.error('Global error:', e.error);
        // You could send this to an error reporting service
      });
      
      // Unhandled promise rejection handler
      window.addEventListener('unhandledrejection', (e) => {
        console.error('Unhandled promise rejection:', e.reason);
        e.preventDefault();
      });
      
      // Online/offline status
      window.addEventListener('online', () => {
        console.log('App is online');
        document.body.classList.remove('offline');
        document.body.classList.add('online');
      });
      
      window.addEventListener('offline', () => {
        console.log('App is offline');
        document.body.classList.remove('online');
        document.body.classList.add('offline');
      });
    </script>
    
    <!-- Module Script -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
